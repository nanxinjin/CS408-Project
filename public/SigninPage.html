<!DOCTYPE html>


<html lang="en">
	<head>
		<meta charset = "utf-8" />
		<title>Sign up</title>
		<link rel="stylesheet" href="css/style_login.css">
	</head>

	<body>
		<div class="container">
		<h1>Sign up</h1>
			<form class="form" id="signup-form">
				<input name="email" type="text" placeholder="username" onfocus="this.placeholder=''" onblur="this.placeholder='username'"/>
				<input name="password" type="password" placeholder="password" onfocus="this.placeholder=''" onblur="this.placeholder='password'"/>
				<button type="login" id="login_button">
					Sign up
				</button>
			</form>

			<br>
			<a href="index.html">Homepage</a>
		</div>

		<script src="./js/jquery-2.2.4.min.js"></script>
		<script src="./js/moment-2.13.0.js"></script>
		<script src="./js/QueryParams.js"></script>
		<script src="./js/signup.js"></script>
	</body>
</html>
